<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'images/log3.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .welcome-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
            animation: fadeIn 1.5s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        input[type="email"], input[type="password"] {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
            transform: scale(1.02);
            outline: none;
        }

        button {
            padding: 15px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #007bff);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
            transform: translateY(-3px);
        }

        button:active {
            transform: scale(0.98);
        }

        .messages {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffcccc;
            border: 1px solid #ff9999;
            color: #cc0000;
            border-radius: 8px;
            font-size: 14px;
            animation: fadeIn 1.5s ease-out;
        }

        .messages ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .login-container a {
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }

        /* Centrado perfecto */
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="welcome-text">¡Bienvenido! Por favor, ingresa tus credenciales para acceder a tu cuenta.</div>

        {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar Sesión</button>
        </form>

        <a href="{% url 'Home' %}">Regresar al inicio</a>
    </div>
</body>
</html>
