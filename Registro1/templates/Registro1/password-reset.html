<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase침a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .password-reset-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        .password-reset-container .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .password-reset-container .instructions {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .password-reset-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .password-reset-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .password-reset-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="password-reset-container">
        <h2 class="title">Restablecer Contrase침a</h2>
        <p class="instructions">Ingresa tu correo electr칩nico y te enviaremos las instrucciones para crear una nueva contrase침a.</p>
        
        <form method="POST" class="password-reset-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <button type="submit" class="btn-submit">Enviar Email</button>
        </form>
    </div>
</body>
</html>
